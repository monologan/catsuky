<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>Catsuki</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="" width="80">
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">contactenos</a></li>
                <li><a href="">acerca de</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h3>Te gustaria que tu gatito se vista como tu personaje favorito</h3>
                <h1>Bienvenidos a Catsuky</h1>
            </div>
            <img class="hero-image" src="images/gato_hero.jpeg" alt=""  width="25%">
        </section>
        <section class="catalogue-container">
            <h2 class="catalogue-tittle">
                nuestro catalogo
            </h2>

            <div class="catalogue-content">
                <div class="card">
                    <img  src="images/gatito2.jpg" alt=""  width="100%">
                </div>
                
            </div>
        </section>

        <section class="contact-container">
            <form onsubmit="">
                <input placeholder="nombre" />
                <input placeholder="email" />
                <textarea placeholder="mensaje"></textarea>
                
                <button  class="button" type="submit">Enviar</button>
            </form>
        </section>
    
        <button class="button buy-button">comprar ahora</button>
        
        
    </main>
    <footer>&copy; Casuki - 2021 Made with by Coderhood</footer>
</body>

</html>
